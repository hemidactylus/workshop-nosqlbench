          prepared: true
          cl: LOCAL_QUORUM
      write-images:
        stmt: |
          INSERT INTO <<keyspace:homework>>.himages
            (userid, imageid, imagefile)
          VALUES
            ({???}, {???}, {???});
        params:
          prepared: true
          cl: LOCAL_QUORUM
  main:
    ops:
      read-user:
        stmt: |
          SELECT * FROM <<keyspace:homework>>.husers
            WHERE userid={???};
        params:
          prepared: true
          cl: LOCAL_QUORUM
      read-images:
        stmt: |
          SELECT * FROM <<keyspace:homework>>.himages
            WHERE userid={???}
